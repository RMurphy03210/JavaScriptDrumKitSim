<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>JS Drum Kit</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>


      <div class="keys">
            <div data-key="65" class="key">
                  <kbd>A</kbd>
                  <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                  <kbd>S</kbd>
                  <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                  <kbd>D</kbd>
                  <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                  <kbd>F</kbd>
                  <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                  <kbd>G</kbd>
                  <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                  <kbd>H</kbd>
                  <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                  <kbd>J</kbd>
                  <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                  <kbd>K</kbd>
                  <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                  <kbd>L</kbd>
                  <span class="sound">tink</span>
            </div>
      </div>

      <audio data-key="65" src="DrumSounds/clap.wav"></audio>
      <audio data-key="83" src="DrumSounds/hihat.wav"></audio>
      <audio data-key="68" src="DrumSounds/kick.wav"></audio>
      <audio data-key="70" src="DrumSounds/openhat.wav"></audio>
      <audio data-key="71" src="DrumSounds/boom.wav"></audio>
      <audio data-key="72" src="DrumSounds/ride.wav"></audio>
      <audio data-key="74" src="DrumSounds/snare.wav"></audio>
      <audio data-key="75" src="DrumSounds/tom.wav"></audio>
      <audio data-key="76" src="DrumSounds/tink.wav"></audio>

      <script>
            function playSound(e) {
                  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //selector acts just like css.  Selects audio element
                  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); // select key class
                  if (!audio) { return };
                  audio.currentTime = 0; // reset so there is no lag when pressing the key
                  audio.play();
                  key.classList.add('playing');

            }

            function removeTransition(e) {
                  if (e.propertyName !== 'transform') return; // skip it if its not a trasform
                  this.classList.remove('playing'); // reverses the adding of the playing class.  This is the holder for the function it was called against.  A mimic!
            }

            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
            window.addEventListener('keydown', playSound);
      </script>


</body>

</html>
